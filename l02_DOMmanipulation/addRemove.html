<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let input = document.getElementById("newText")
        if(input.value!==''){
            let listItem = document.createElement("li")
            listItem.innerHTML=input.value + '<a href="#">[Delete]</a>'
            document.getElementById("items").appendChild(listItem)
            listItem.children[0].addEventListener('click',(event)=> {
                event.target.parentNode.parentNode.removeChild(event.target.parentNode)
            })
            input.value=''
        }

    }
</script>

</body>
</html>
