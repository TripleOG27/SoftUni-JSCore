<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
<script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
    window.onload=function(){
        timer();
    }
function timer() {
        let hours = Number($('#hours').text())
    let minutes = Number($('#minutes').text())
    let seconds = Number($('#seconds').text())
    let interval = 0
    let startTimer = $('#start-timer')

    $(startTimer).on('click',function () {
        if(interval){
            clearInterval(interval)
        }
        interval = setInterval(step,1000)
    })
    $('#stop-timer').on('click',function () {

        clearInterval(interval)

    })
    function step() {
        seconds++
        if(seconds>59){
            seconds=0
            minutes++
            if(minutes>59){
                hours++
                minutes=0
            }
        }

        $('#hours').text(hours<10? '0'+hours:hours)
        $('#minutes').text(minutes<10? '0'+minutes:minutes)
        $('#seconds').text(seconds<10? '0'+seconds:seconds)
    }
}
</script>
</body>
</html>
