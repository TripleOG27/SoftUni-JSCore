<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.35" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>

    <div id="result"></div>
</div>
<script src="subtract.js"></script>
<script>
    window.onload = function () {
        subtract();
    }
    function subtract() {
        let first = Number(document.getElementById('firstNumber').value)
        let second = Number(document.getElementById('secondNumber').value)
        let sum =first-second

        document.getElementById('result').textContent=sum
    }
</script>
</body>
</html>
