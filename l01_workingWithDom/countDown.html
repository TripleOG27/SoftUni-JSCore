<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>
    window.onload = function() {
        countdown(600);
    }
    function countdown(seconds) {
        let minutes = Math.floor(seconds/60)
        let secs = seconds%60
        document.getElementById("time").value =
            (minutes)+':'+
            (secs<10 ? '0'+secs:secs)
        setInterval(()=>{
            seconds--
        let minutes = Math.floor(seconds/60)
        let secs = seconds%60
        document.getElementById("time").value =
            (minutes)+':'+
            (secs<10 ? '0'+secs:secs)

        },1000)
    }
</script>

</body>
</html>
